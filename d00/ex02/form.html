<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
        <script src="popup.js"></script>
    </head>
    <body>
        <h1>FORM</h1>
        <form>
            Firstname: <input type="text" id="firstname"><br>
            Name: <input type="text" id="name"><br>
            Age: <input type="number" id="age"><br>
            Phone: <input type="tel" id="phone"><br>
            Email: <input type="email" id="email"><br>
            Student at 42?: <input type="checkbox" id="student"><br>

            Male<input type="radio" id="gender_male" value="Male" name="gender">
            Female<input type="radio" id="gender_female" value="Female" name="gender">
            Other<input type="radio" id="gender_other" value="Other" name="gender"><br>

            <input type="button" onclick="displayFormContents();" value="Submit">
        </form>
    </body>
</html>
